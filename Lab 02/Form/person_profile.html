<html>
    <body>
        <form>
            <p><b>8.</b></p>
            <table border="1" cellspacing="0" cellpadding="5">
                <tr>
                    <th colspan="2" style="text-align: center;"><h2>PERSON PROFILE</h2></th>
                </tr>
                <tr>
                    <td style="white-space: nowrap;">Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td style="white-space: nowrap;">Email</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td style="white-space: nowrap;">Gender</td>
                    <td>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                        <input type="radio" name="gender" value="other"> Other
                    </td>
                </tr>
                <tr>
                    <td style="white-space: nowrap;">Date of Birth</td>
                    <td>
                        <input type="text" name="day" size="2" maxlength="2"> /
                        <input type="text" name="month" size="2" maxlength="2"> /
                        <input type="text" name="year" size="4" maxlength="4">
                        <span style="white-space: nowrap;">(dd/mm/yyyy)</span>
                    </td>
                </tr>
                <tr>
                    <td style="white-space: nowrap;">Blood Group</td>
                    <td>
                        <select name="blood_group">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="white-space: nowrap;">Degree</td>
                    <td>
                        <input type="checkbox" name="degree" value="SSC"> SSC
                        <input type="checkbox" name="degree" value="HSC"> HSC
                        <input type="checkbox" name="degree" value="BSc"> B.Sc.
                        <input type="checkbox" name="degree" value="MSc"> M.Sc.
                    </td>
                </tr>
                <tr>
                    <td style="white-space: nowrap;">Photo</td>
                    <td><input type="file" name="photo"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right;">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
